<h3 class="text-center" style="color:orangered">Your Shopping Cart</h3>
<hr>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Piece</th>
      <th>Amount</th>
      <th>Transactions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let basket of baskets let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ basket.product.name }}</td>
      <td><input type="number" id="basketQuantity-{{ basket.product.name }}" (click)="changeData(basket)" min="1" class="form-control" [value]="basket.quantity"></td>
      <td>{{ (basket.quantity * basket.product.price) | currency}}</td>
      <td><button class="btn btn-danger" (click)="deleteProduct(basket)">Leave it</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>Total</th>
      <!-- <th>{{ total | currency}}</th> -->
      <th [innerText]="calc() | currency"></th>
    </tr>
  </tfoot>
</table>
<div class="form-group text-center">
<button class="btn btn-lg btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Pay</button>
</div>
<app-payment [total]="total" (myEvent)="payment($event)"></app-payment>
