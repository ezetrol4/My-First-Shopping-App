<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Debit card's user name and surname</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Debit card's number</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Expiration Date</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">CCV</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3" style="text-align:center">
          <label for="exampleFormControlInput1" class="form-label">Total amount payable</label>
          <h3 class="text-danger">{{ total | currency}}</h3>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="paymentModelCloseBtn">Close</button>
          <button type="button" class="btn btn-success" (click)="payment()" >Pay</button>
        </div>
      </div>
    </div>
  </div>
